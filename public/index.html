<!DOCTYPE html>
<html lang="en">
<head>

    <title>Top 10 Cryptos - Hodlinfo</title>

    <header>

            <h1>HODLINFO - Top 10 Cryptos</h1>
        </div>
        <div class="header-right">
            <span class="percent">0.1 %<br>5 Mins</span>
            <span class="percent">0.96 %<br>1 Hour</span>
            <span class="price">Best Price to Trade<br><strong>â‚¹ <span id="best-price">0</span></strong></span>

    <main>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Platform</th>
                    <th>Last Traded Price</th>
                    <th>Buy / Sell Price</th>

            </thead>
            <tbody id="crypto-table">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>Add hodlinfo to home screen</p>
    </footer>
